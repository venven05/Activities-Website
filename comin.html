			<div>
				<ul id="navbar">
					<li><a href="index.html">Home</a></li>

						<a class="active" href="#">Activities <i class="fa-solid fa-caret-down"></i></a>

		<section id="compoundInterest" class="section-p1">
			<div class="container">
				<h2>Compound Interest Calculator</h2>
                <p>Enter each and every value needed and calculate the compound interest!</p>
				
                <div class="ess-container">
                    <div class="ess">
                        <label for="principal">Principal amount:</label>
                        <input type="number" id="principal" step="0.01">
                    </div>
                    <div class="ess">
                        <label for="rate">Annual interest rate(%):</label>
                        <input type="number" id="rate" step="0.01">
                    </div>
                    <div class="ess">
                        <label for="time">Time (years):</label>
                        <input type="number" id="time" step="0.01">
                    </div>
                    <div class="ess">
                        <label for="compoundFrequency">Compound frequency:</label>
                        <select id="compoundFrequency">
                            <option value="1">Annually</option>
                            <option value="2">Semi-Annually</option>
                            <option value="4">Quarterly</option>
                            <option value="12">Monthly</option>
                        </select>
                    </div>
                </div>

                <div class="container-2">
                    <button class="calcu" onclick="calculateAndDisplayInterest()">Calculate</button>

                    <p id="result"></p>
                    <p id="log"></p>
                </div>
			</div>
		</section>

	<script src="script.js"></script>
